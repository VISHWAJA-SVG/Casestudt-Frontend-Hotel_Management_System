<table class="table mt-3" *ngIf="inventories" border=1>
    <thead>
        <tr>
            
            <th scope="col">Inventory_Id</th>
            <th scope="col">Inventory_Name</th>
            <th scope="col">Quantity</th>
           
    
        </tr>
    </thead>
    <tbody> 
      <tbody>
        <tr *ngFor = "let inventory of inventories">
            <td>{{inventory.inventory_Id}}</td>
            <td>{{inventory.inventory_Name}}</td>
            <td>{{inventory.quantity}}</td>
           
            <td> <button type="button" class="btn btn-primary mr-5" [routerLink]="['/inventory','edit',inventory.inventory_Id]">View</button>
             
        </tr>

    </tbody>
</table>
<p *ngIf="!inventories || inventories.length <=0"> No Inventories found</p>
