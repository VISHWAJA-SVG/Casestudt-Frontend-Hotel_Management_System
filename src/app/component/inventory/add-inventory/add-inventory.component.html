          <h5 class="modal-title mb-3 ps-4" id="exampleModalLabel">Inventory Details</h5>
<br>
<div class="row">
  <div class="col-5">
    <form #form="ngForm" (ngSubmit)="createInventory()" name="inventoryForm">
      <br>
      <div class="mb-3 ps-4">
        <label for="inventory_Name">Inventory_Name:</label>
        <input type="text" class="form-control" id="inventory_Name" name="inventory_Name"
          [(ngModel)]="createInventoryRequest.inventory_Name">
      </div>
      <br>
      <div class="mb-3 ps-4">
        <label for="quantitye">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity"
          [(ngModel)]="createInventoryRequest.quantity">
      </div>
      <div class="mb-3 ps-4">
        <!-- <button type="submit" class="btn btn-primary mt-2 mr-2" routerLink="/inventory">Add</button>-->
        <button type="submit" class="btn btn-primary mt-2 mr-2" >Add</button> 
        <button type="button" class="btn btn-secondary mt-2 mr-2" data-bs-dismiss="close"
          routerLink="/inventory">Close</button>
      </div>
    </form>
  </div>
</div>
