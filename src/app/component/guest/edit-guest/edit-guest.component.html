
<br>
<h5 class="modal-title mb-3 ps-4" id="exampleModalLabel">Edit Guest Details</h5>
<br>
 <div class="row">
            <div class="col-5">
            <form #form="ngForm" (ngSubmit)="updateGuest()">
                <div class="mb-3 ps-4">
                    <label for="guest_id">Guest_id :</label>
                    <input type="text"  class="form-control" id="guest_id" readonly name="guest_id" [(ngModel)]="guestDetails.guest_id" >
                    
                  </div>
                <div class="mb-3 ps-4">
                  <label for="e_mail">E_mail :</label>
                  <input type="email"  class="form-control" id="e_mail" name="e_mail" [(ngModel)]="guestDetails.e_mail" >
                  
                </div>
                
                <div class="mb-3 ps-4">
                  <label for="guest_Name">Guest_Name :</label>
                  <input type="text"  class="form-control" id="guest_Name" name="guest_Name" [(ngModel)]="guestDetails.guest_Name" >
                </div>
                
                <div class="mb-3 ps-4">
                    <label class="form-label" for="gender">Enter Gender :</label> <br>
                   <input type="radio" name="gender" value="male" [(ngModel)]="guestDetails.gender"> Male
                   <input type="radio" name="gender" value="female" [(ngModel)]="guestDetails.gender"> Female
                </div>
                
                  <div class="mb-3 ps-4">
                    <label for="address">Address :</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="guestDetails.address">
                  </div>
                  
                  <div class="mb-3 ps-4">
                    <label for="phone_number">Phone_number :</label>
                    <input type="number" class="form-control" id="phone_number"name="phone_number" [(ngModel)]="guestDetails.phone_number" >
                  </div>
                  <br>
                  <div class="mb-3 ps-4">
                    <td> <button type="submit" class="btn btn-primary mr-5">Save</button>
                        <button type="button" class="btn btn-danger" (click)="deleteGuest(guestDetails.guest_id)">Delete</button></td>
                  
                 </div>
                </form>
            </div>
        </div>
        <br>
