<h5 class="modal-title mb-3 ps-4" id="exampleModalLabel">Guest Details</h5>
<br>
 <div class="row">
            <div class="col-5">
            <form #form="ngForm" (ngSubmit)="addGuest()">
                <div class="mb-3 ps-4">
                  <label for="e_mail">E_mail :</label>
                  <input type="email"  class="form-control" id="e_mail" name="e_mail" [(ngModel)]="addGuestRequest.e_mail" >
                  
                </div>
                
                <div class="mb-3 ps-4">
                  <label for="guest_Name">Guest_Name :</label>
                  <input type="text"  class="form-control" id="guest_Name" name="guest_Name" [(ngModel)]="addGuestRequest.guest_Name" >
                </div>
                
                <div class="mb-3 ps-4">
                    <label class="form-label" for="gender">Enter Gender :</label> <br>
                   <input type="radio" name="gender" value="male" [(ngModel)]="addGuestRequest.gender"> Male
                   <input type="radio" name="gender" value="female" [(ngModel)]="addGuestRequest.gender"> Female
                </div>
                
                  <div class="mb-3 ps-4">
                    <label for="address">Address :</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="addGuestRequest.address">
                  </div>
                  
                  <div class="mb-3 ps-4">
                    <label for="phone_number">Phone_number :</label>
                    <input type="number" class="form-control" id="phone_number"name="phone_number" [(ngModel)]="addGuestRequest.phone_number" >
                  </div>
                  <br>
                  <div class="mb-3 ps-4">
                  <button type="submit" class="btn btn-primary mt-2 mr-2">Add</button>

                  <button type="button" class="btn btn-secondary mt-2 mr-2" data-bs-dismiss="close" routerLink="/guest">Close</button>
                 </div>
                </form>
            </div>
        </div>
